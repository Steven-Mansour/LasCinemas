<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='CSS/output.css')}}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <script src="{{url_for('static', filename='JS/design.js')}}"></script>
    <link rel="icon" href="{{url_for('static', filename = 'Images/Logo.png')}}" type="image/x-icon" >
    <title>{% block title %}{% endblock %}</title>
</head>

<header id="sticky-header" class="sticky top-0 z-50 ">

    {% block header_content %}{% endblock %}


</header>

<body>
    {% block body %}{% endblock %}
</body>




<footer class="flex justify-center  bg-white dark:bg-neutral-800 h-16">
    <div class="bg-gradient-to-r from-[#ee7724] via-[#dd3675] to-[#b44593] inline-block text-transparent bg-clip-text
text-xl pt-4"> Copyright&copy </div>
    {% block footer_content %}{% endblock %}

</footer>

<script type="text/javascript"
    src="{{url_for('static', filename='node_modules/tw-elements/dist/js/tw-elements.umd.min.js')}}">
    </script>

<script src="{{url_for('static', filename='JS/sticky.js')}}">

</script>

</html>
